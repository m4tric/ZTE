<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar PO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 50px 0;
        }
        .container {
            max-width: 800px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        button {
            width: 100%;
        }
        label {
            color: #0d6efd;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="text-center">Generar PO</h2>
            <h3 class="text-primary">Datos del plan</h3>
            <form action="/po" method="post" enctype="multipart/form-data">
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nom_pro" class="form-label">Nombre del Proyecto:</label>
                        <input type="text" class="form-control" name="nom_pro" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="num_plan" class="form-label">Número del Plan:</label>
                        <input type="text" class="form-control" name="num_plan" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="num_pro" class="form-label">Número del Proyecto:</label>
                        <input type="text" class="form-control" name="num_pro" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="req_code" class="form-label">Request Code:</label>
                        <input type="text" class="form-control" name="req_code" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="agreement" class="form-label">Agreement Code:</label>
                        <input type="text" class="form-control" name="agreement" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="elavora" class="form-label">Dueño del Proyecto:</label>
                        <input type="text" class="form-control" name="elavora" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="area" class="form-label">Área:</label>
                        <input type="text" class="form-control" name="area" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="supplier" class="form-label">Nombre del Proveedor:</label>
                        <input type="text" class="form-control" name="supplier" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="delivery_time" class="form-label">Tiempo de Entrega:</label>
                        <input type="text" class="form-control" name="delivery_time" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="delivery_addres" class="form-label">Dirección de Entrega:</label>
                        <input type="text" class="form-control" name="delivery_addres" required>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="budgetmxn" class="form-label">Presupuesto en MXN:</label>
                        <input type="text" class="form-control" name="budgetmxn" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="budgetusd" class="form-label">Presupuesto en USD:</label>
                        <input type="text" class="form-control" name="budgetusd" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="rate" class="form-label">Exchange Rate:</label>
                        <input type="text" class="form-control" name="rate" required>
                    </div>
                </div>
                
                <div class="form-group mb-3">
                    <label for="imagen_de_referencia1" class="form-label">Imagen de Referencia:</label>
                    <input type="file" class="form-control" name="imagen_de_referencia1" accept="image/*">
                </div>
                <div class="form-group mb-3">
                    <label for="correo_requerimiento" class="form-label">Correo de Requerimiento (Imagen):</label>
                    <input type="file" class="form-control" name="correo_requerimiento" accept="image/*">
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                    <label for="objetivo" class="form-label">Objetivo:</label>
                        <input type="text" class="form-control" name="objetivo" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="cuando" class="form-label">When:</label>
                        <input type="text" class="form-control" name="cuando" required>
                    </div>
                </div>
                
                <div class="form-group mb-3">
                    <label for="detalles" class="form-label">Details:</label>
                    <textarea class="form-control" name="detalles" required></textarea>
                </div>
               
                
                <div class="form-group mb-3">
                    <label for="coti1" class="form-label">Cotización 1 (Imagen):</label>
                    <input type="file" class="form-control" name="coti1" accept="image/*">
                </div>
                <div class="form-group mb-3">
                    <label for="coti2" class="form-label">Cotización 2 (Imagen):</label>
                    <input type="file" class="form-control" name="coti2" accept="image/*">
                </div>
                <div class="form-group mb-3">
                    <label for="coti3" class="form-label">Cotización 3 (Imagen):</label>
                    <input type="file" class="form-control" name="coti3" accept="image/*">
                </div>
                <div class="form-group mb-3">
                    <label for="cotifinal" class="form-label">Cotización Final (Imagen):</label>
                    <input type="file" class="form-control" name="cotifinal" accept="image/*">
                </div>                
                <button type="submit" class="btn btn-primary">Generar PO</button>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
